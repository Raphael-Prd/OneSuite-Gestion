<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - OneSuite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function login(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("http://localhost:5000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                    window.location.href = "dashboard.html";
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert("Erreur de connexion au serveur.");
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-50 to-white">
    <div class="fixed top-6 left-6">
        <a href="index.html" class="flex flex-col items-end">
            <div class="text-2xl font-bold tracking-tight">OneSuite</div>
            <div class="text-sm text-gray-500 pr-2">Gestion</div>
        </a>
    </div>

    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                <div class="px-8 pt-8 pb-6">
                    <h2 class="text-3xl font-bold text-center mb-2">Bienvenue</h2>
                    <p class="text-gray-600 text-center">Connectez-vous à votre espace</p>
                </div>

                <form onsubmit="login(event)" class="px-8 pb-8">
                    <div class="mb-6">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Adresse email
                        </label>
                        <input type="email" id="email" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all" placeholder="nom@entreprise.com" required>
                    </div>

                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Mot de passe
                        </label>
                        <input type="password" id="password" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all" placeholder="••••••••" required>
                    </div>

                    <div class="flex items-center justify-between mb-6">
                        <label class="flex items-center space-x-2 text-sm text-gray-600">
                            <input type="checkbox" class="w-4 h-4 border border-gray-300 rounded focus:ring-2 focus:ring-black">
                            <span>Se souvenir de moi</span>
                        </label>
                        <a href="#" class="text-sm text-gray-600 hover:text-black transition-colors">
                            Mot de passe oublié ?
                        </a>
                    </div>

                    <button type="submit" class="w-full bg-black text-white py-3 rounded-xl hover:bg-gray-900 transition-all transform hover:scale-[1.02] flex items-center justify-center space-x-2">
                        <span>Se connecter</span>
                    </button>
                </form>

                <div class="px-8 pb-8 text-center">
                    <p class="text-gray-600">
                        Vous n'avez pas de compte ?
                        <a href="#" class="font-medium text-black hover:underline">
                            Inscrivez-vous
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
