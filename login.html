<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - OneSuite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function redirectToDashboard(event) {
            event.preventDefault(); // Empêcher le rechargement de la page
            window.location.href = 'dashboard.html';
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>
        <form onsubmit="redirectToDashboard(event)">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Votre email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Mot de passe</label>
                <input type="password" id="password" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Votre mot de passe" required>
            </div>
            <div class="flex justify-between items-center mb-6">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2"> Se souvenir de moi
                </label>
                <a href="#" class="text-blue-500 hover:underline">Mot de passe oublié ?</a>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition">Se connecter</button>
        </form>
        <p class="mt-6 text-center text-gray-600">Vous n'avez pas de compte ? <a href="#" class="text-blue-500 hover:underline">Inscrivez-vous</a></p>
    </div>
</body>
</html>
